dataset:
  name: WADIDataset
params:
  training_experiment: generative.vae.train_omni_anomaly
  validation_metric: best_ts_f1_score
  evaluation_metrics:
    - best_ts_f1_score
    - ts_auprc
    - best_f1_score
    - auprc
training_param_updates:
  dataset:
    name: WADIDataset
  training:
    epochs: 50
training_param_grid:
  model_params:
    rnn_hidden_dims:
      - [500]
    dense_hidden_dims:
      - [500, 500]
    latent_dim:
      - 3
    nf_layers:
      - 20
  dataset:
    pipeline:
      window:
        args:
          window_size:
            - 100
  training:
    optimizer:
      args:
        lr:
          - 1.0e-3
detector_param_grid:
  detector_params:
    num_mc_samples:
      - 64
