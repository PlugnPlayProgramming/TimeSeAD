dataset:
  name: WADIDataset
params:
  training_experiment: generative.vae.train_lstm_vae_park
  validation_metric: best_ts_f1_score
  evaluation_metrics:
    - best_ts_f1_score
    - ts_auprc
    - best_f1_score
    - auprc
training_param_updates:
  dataset:
    name: WADIDataset
  training:
    epochs: 100
training_param_grid:
  model_params:
    lstm_hidden_dims:
      - [60]
      - [128]
      - [60, 60]
    latent_dim:
      - 20
      - 50
    noise_std:
      - 0.01
      - 0.1
  dataset:
    pipeline:
      window:
        args:
          window_size:
            - 10
            - 50
            - 100
  training:
    optimizer:
      args:
        lr:
          - 1.0e-4
          - 1.0e-3
#          - 1.0e-2
detector_param_grid:
  detector_params:
    num_mc_samples:
      - 1
      - 2
      - 16
