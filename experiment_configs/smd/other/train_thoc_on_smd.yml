#      - [18, 6, 1]
#      - [18, 12, 4]
#      - [18, 12, 6]
#      - [32, 12, 6]
    tau:
      - 100
      - 1
#      - 0.1
#      - 0.05
  loss_params:
    lambda_orth:
#      - 0.01
      - 0.1
      - 1
      - 10
#      - 100
    lambda_tss:
#      - 0.01
      - 0.1
      - 1
      - 10
#      - 100
  dataset:
    pipeline:
      window:
        args:
          window_size:
            - 100
