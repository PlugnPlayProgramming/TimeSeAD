params:
  training_experiment: other.train_thoc
  validation_metric: best_ts_f1_score
  evaluation_metrics:
    - best_ts_f1_score
    - ts_auprc
    - best_ts_f1_score_classic
    - ts_auprc_unweighted
    - best_f1_score
    - auprc
dataset:
  name: SMDDataset
training_param_updates:
  dataset:
    name: SMDDataset
  training:
    epochs: 100
training_param_grid:
  model_params:
    hidden_sizes:
      - 32
      - 64
#      - 84
    n_hidden_layers:
      - 3
    dilations:
#      - [1, 2, 4]
      - [1, 4, 8]
      - [1, 4, 12]
#      - [1, 4, 16]
    clusters_dims:
      - [6, 6, 6]
